{% extends "base.html" %}
{% block content %}
<h1>Remover Veículo</h1>
<form method="POST" class="form">
    <div class="form-group">
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="preco_inicial">Preço Inicial:</label>
        <input type="number" id="preco_inicial" name="preco_inicial" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="preco_hora">Preço por Hora:</label>
        <input type="number" id="preco_hora" name="preco_hora" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="horas">Horas Estacionado:</label>
        <input type="number" id="horas" name="horas" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Remover</button>
</form>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% if total %}
<p>Veículo de placa {{ placa }} removido. Total a pagar: R$ {{ total }}</p>
{% endif %}
{% endblock %}
